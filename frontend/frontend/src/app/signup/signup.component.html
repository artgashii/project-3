
<body class="main-bg">
    <div class="login-container text-c animated flipInX">
      <div>
        <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
      </div>
      <h3 class="text-whitesmoke">Sign Up Template</h3>
      <p class="text-whitesmoke">Sign Up</p>
      <div class="container-content">
        <form class="margin-t" (ngSubmit)="signup(formData)">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required="" [(ngModel)]="formData.first_name" name="first_name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="" [(ngModel)]="formData.last_name" name="last_name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="" [(ngModel)]="formData.email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="formData.password" name="password">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Role Code" required="" [(ngModel)]="formData.rolecode" name="rolecode">
          </div>
          <button type="submit" class="form-button button-l margin-b">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
