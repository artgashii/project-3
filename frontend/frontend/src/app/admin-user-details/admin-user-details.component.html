
<div>
    <div *ngIf="user">
        <h2>User Details</h2>

        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <div *ngIf="!isEditing && !isDeleting">
            <button (click)="toggleEdit()">Edit</button>
            <button (click)="toggleDelete()">Delete</button>
        </div>

        <div *ngIf="isDeleting">
            <h3>Delete User</h3>
            <form (submit)="deleteUser()">
            
                <label for="first_name"> First Name:</label>
                <input type="text" id="first_name" [(ngModel)]="deleteData.first_name" name="first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" [(ngModel)]="deleteData.last_name" name="last_name">

                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="deleteData.email" name="email">

                <button type="submit">Delete</button>
                <button type="button" (click)="toggleDelete()">Cancel</button>
            </form>
        </div>

        <div *ngIf="isEditing">
            <h3>Edit User</h3>
            <form (submit)="updateUser()">
                
                <label for="first_name1"> First Name:</label>
                <input type="text" id="first_name1" [(ngModel)]="updateData.first_name1" name="first_name1">

                <label for="last_name1">Last Name:</label>
                <input type="text" id="last_name1" [(ngModel)]="updateData.last_name1" name="last_name1">

                <label for="email1">Email:</label>
                <input type="email" id="email1" [(ngModel)]="updateData.email1" name="email1">

                <label for="password1">New Password:</label>
                <input type="password" id="password1" [(ngModel)]="updateData.password1" name="password1">

                <label for="new_first_name1">New First Name:</label>
                <input type="text" id="new_first_name1" [(ngModel)]="updateData.new_first_name1" name="new_first_name1">

                <label for="new_last_name1">New Last Name:</label>
                <input type="text" id="new_last_name1" [(ngModel)]="updateData.new_last_name1" name="new_last_name1">

                <label for="new_email1">New Email:</label>
                <input type="email" id="new_email1" [(ngModel)]="updateData.new_email1" name="new_email1">

                <button type="submit">Update</button>
                <button type="button" (click)="toggleEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>
