<div *ngIf="orders.length > 0; else noOrders">
  <h2>Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Order Items</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.total_amount }}</td>
        <td>
          <ul>
            <li *ngFor="let orderItem of order.order_items">
              {{ orderItem.product.name }} (Quantity: {{ orderItem.quantity }})
            </li>
          </ul>
        </td>
        <td>
          <button *ngIf="!order.is_confirmed" (click)="confirmOrder(order.order_id)">Confirm Order</button>
          <span *ngIf="order.is_confirmed">Confirmed</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noOrders>
  <p>No orders available.</p>
</ng-template>
