<div class="product-list">
   
    <div *ngFor="let product of products" class="product-container">
      <div class="product">
        <img [src]="getImageUrl(product.image_url)" alt="{{ product.name }}" class="product-image">
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price | currency }}</p>
          <p>Stock Quantity: {{ product.stock_quantity }}</p>
          <label for="quantity">Quantity:</label>
          <input type="number" [(ngModel)]="product.quantity" name="quantity" min="1" max="{{ product.stock_quantity }}">
          <button (click)="addToCart(product.product_id, product.quantity!)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
